<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset>
        <legend>Personal information</legend>
        <label for="Surname" class="elem">
          Surname:
          <input
            type="text"
            name="Surename"
            autocomplete="off"
            required
            minlength="5"
            maxlength="13"
          >
        </label>
        <label for="name" >
          Name:
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label for="age" class="elem">
          How old are You?
          <input
            type="number"
            name="number"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        <label for="datOfBirth" class="elem">
          Full date of birth:
          <input
            type="date"
            spaceholder="mm/dd/yyyy"
            name="datOfBirth"
            required
          >
        </label>
        <label for="accepting" class="elem">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accepting"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label for="email" class="elems">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"

          >
        </label>
        <label for="password" class="elem">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label for="cat">
          Do You love cats?
          <input
            type="radio"
            name="cat"
          >
          <label for="yes">
            Yes
            <input
              type="radio"
              name="cat"
            >
          </label>
          <label for="no">
            No
          </label>
        </label>
        <label for="color" class="elem">
          What is your favorite color?
          <input type="color" >
        </label>
        <label for="bedTime" class="elem">
          What time do you go to bed?
          <input
            type="time"
            autocomplete="off"
          >
        </label>
        <label for="cars" class="elem">
          What are your favorite brand of car?
          <select
            name="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="ratio" class="elem">
          How do you rate our work?
          <input
            type="range"
            min="0"
            max="100"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label for="message" class="elems">
          Comments
          <textarea name="message" > </textarea>
        </label>
        <label for="recomendation" class="elem">
          Would you recomend us?
          <select name="recomendation">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <input
        type="submit"
        value="Submit"
        class="elem"
      >
    </form>
  </body>
</html>
